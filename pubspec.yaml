name: moneyflow
description: 스마트 가계부 앱
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # ==================== 다국어 지원 ====================
  flutter_localizations:
    sdk: flutter

  # ==================== 상태 관리 ====================
  flutter_riverpod: ^3.0.3          # Riverpod 상태 관리 (Provider 개선판)
  riverpod_annotation: ^3.0.3       # Riverpod 코드 생성 어노테이션
  provider: ^6.1.0                   # 기존 Provider (마이그레이션 중)

  # ==================== 네트워킹 ====================
  dio: ^5.4.0                        # HTTP 클라이언트
  retrofit: ^4.0.3                   # REST API 타입 안전 래퍼
  pretty_dio_logger: ^1.3.1          # Dio 요청/응답 로깅

  # ==================== 로컬 저장소 ====================
  shared_preferences: ^2.2.2         # 키-값 저장소 (앱 설정, 테마 등)
  flutter_secure_storage: ^10.0.0    # 암호화 저장소 (JWT 토큰, 민감 정보)
  sqflite: ^2.3.0                    # SQLite 로컬 데이터베이스
  path: ^1.8.3                       # 파일 경로 유틸리티
  hive: ^2.2.3                       # NoSQL 로컬 데이터베이스
  hive_flutter: ^1.1.0               # Hive Flutter 통합

  # ==================== 라우팅 ====================
  go_router: ^17.0.1                 # 선언적 라우팅 (딥링크, 리다이렉트)

  # ==================== 인증 ====================
  google_sign_in: ^7.2.0             # Google OAuth 로그인
  sign_in_with_apple: ^7.0.1         # Apple 소셜 로그인

  # ==================== 이미지 처리 ====================
  image_picker: ^1.0.5               # 갤러리/카메라 이미지 선택
  image_cropper: ^11.0.0             # 이미지 크롭 (영수증 OCR용)
  cached_network_image: ^3.3.0       # 네트워크 이미지 캐싱
  permission_handler: ^11.3.1        # 카메라/갤러리 권한 요청
  image: ^4.1.0                      # 이미지 전처리 (OCR 정확도 향상)
  path_provider: ^2.1.1              # 임시 파일 저장

  # ==================== OCR ====================
  google_mlkit_text_recognition: ^0.15.0  # ML Kit 텍스트 인식 (한글 지원)

  # ==================== UI 컴포넌트 ====================
  fl_chart: ^1.1.1                   # 차트 라이브러리 (통계 화면)
  table_calendar: ^3.2.0             # 캘린더 위젯 (홈 화면)
  lottie: ^3.3.2                     # Lottie 애니메이션
  flutter_svg: ^2.0.9                # SVG 이미지 렌더링
  cupertino_icons: ^1.0.8            # iOS 스타일 아이콘

  # ==================== 폰트 및 스타일 ====================
  google_fonts: ^6.1.0               # Google Fonts 통합
  intl: ^0.20.2                      # 국제화 및 포맷팅 (날짜, 숫자, 통화)

  # ==================== 코드 생성 ====================
  json_annotation: ^4.9.0            # JSON 직렬화 어노테이션
  freezed_annotation: ^3.1.0         # Immutable 모델 생성 어노테이션

  # ==================== 유틸리티 ====================
  uuid: ^4.2.2                       # UUID 생성
  logger: ^2.0.2                     # 구조화된 로깅
  url_launcher: ^6.2.2               # 외부 URL/앱 실행
  share_plus: ^12.0.1                # 네이티브 공유 기능
  synchronized: ^3.1.0               # 비동기 작업 동기화 (토큰 갱신 race condition 방지)

  # ==================== 앱 초기화 ====================
  flutter_native_splash: ^2.4.7      # 네이티브 스플래시 스크린
  flutter_slidable: ^4.0.3


dev_dependencies:
  flutter_test:
    sdk: flutter

  # ==================== 코드 생성 ====================
  build_runner: ^2.4.13              # 코드 생성 실행기
  retrofit_generator: ^10.2.0        # Retrofit API 클라이언트 생성
  riverpod_generator: ^3.0.3         # Riverpod Provider 생성
  json_serializable: ^6.8.0          # JSON 직렬화 코드 생성
  freezed: ^3.2.3                    # Immutable 모델 생성

  # ==================== 린팅 & 코드 품질 ====================
  flutter_lints: ^6.0.0              # Flutter 공식 린트 규칙
  custom_lint: ^0.8.1                # 커스텀 린트 프레임워크
  riverpod_lint: ^3.0.3              # Riverpod 전용 린트 규칙

  # ==================== 테스팅 ====================
  mockito: ^5.4.4                    # Mock 객체 생성 (단위 테스트용)

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# ==================== Google Fonts 설정 ====================
google_fonts:
  offline: true

# ==================== Native Splash Screen 설정 ====================
flutter_native_splash:
  # 배경색 (앱 메인 핑크 컬러 사용)
  color: "#f5a4b3"

  # 로고 이미지 (선택사항 - 추후 추가 시 주석 해제)
  # image: assets/images/logo.png

  # Android Splash
  android: true
  android_12:
    # Android 12+ 전용 설정
    color: "#f5a4b3"
    # image: assets/images/logo.png

  # iOS Splash
  ios: true

  # Web Splash (필요시 활성화)
  web: false

